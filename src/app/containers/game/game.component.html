<div class="game-container">
  <div class="game-container-guesses">
    <app-guess-line
      *ngFor="let guess of guesses; let index = index"
      [guess]="guess"
      [currentLetter]="currentGuess - 1 === index ? currentLetter : -1"
    ></app-guess-line>
  </div>

  <app-keyboard type="qwerty"></app-keyboard>
  <app-modal *ngIf="gameState !== 'playing'" (generateNewGame)="generateNewGame()" [gameState]="gameState" [word]="word"></app-modal>
</div>
