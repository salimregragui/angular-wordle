<div class="keyboard">
  <ul *ngFor="let row of rows">
    <li *ngFor="let letter of row" class="keyboard-letter">
      <button
        (click)="letterClickHandler(letter)"
        [ngClass]="{
          correct: correctLetters.includes(letter),
          wrongPos: wrongPosLetters.includes(letter) && !correctLetters.includes(letter),
          notCorrect: falseLetters.includes(letter)
        }"
      >
        {{ letter | uppercase }}
      </button>
    </li>
  </ul>
</div>
