<div class="notification-center" *ngIf="notifications.length > 0">
  <app-notification-item
    *ngFor="let notification of notifications; let index = index"
    [notification]="notification"
    [ngStyle]="{ width: '100%', height: '100%' }"
    [notificationIndex]="index"
    (removeNotification)="removeNotification($event)"
  ></app-notification-item>
</div>
